<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #ffffff">
      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="wood2" src="images/wood2.jpg" />
          <img id="grass" src="images/grass.jpg" />
      </a-assets>
      <a-box id="myBox" 
        position="-1 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        material="src: #wood"
        shadow 
        animation="property: rotation; 
                   to: 90 360 180; 
                   dur: 6000; 
                   easing: easeOutQuad; 
                   loop: 3">
        </a-box>
     

      <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: #myBox"></a-entity>
      
      <a-entity id="#myBox" geometry="primitive: #myBox" material="#wood" position="0 1.8 -3" rotation="0 30 0"
                animation__mouseenter="property: components.material.material.color; type: material; from: #wood; to: #grass; startEvents: mouseenter; dur: 500"
                animation__mouseleave="property: components.material.material.color; type: material; from: #grass; to: #wood; startEvents: mouseleave; dur: 500"></a-entity>
      
   
      
  <a-box id="myOtherBox" 
        position="2 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        material="src: #wood2"
        shadow>  
      </a-box>
      <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#7BC8A4" 
        material="src: #grass; repeat: 10 10"
        shadow>
      </a-plane> 
    </a-scene>
  </body>
</html>
